name: cd

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/**'

env:
  TERRAFORM_WORKING_DIRECTORY: "terraform"

jobs:

  terraform:
    runs-on: ubuntu-latest
    outputs:
      resource_group_name: ${{ steps.apply.outputs.resource_group_name }}
      function_name: ${{ steps.apply.outputs.function_name }}
    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.5
        terraform_wrapper: false

    - id: apply
      name: Terraform Apply
      env:
        ARM_SUBSCRIPTION_ID: "3cbe84f6-78b3-4b7a-97e4-e47fcf9e3d6b"
        ARM_TENANT_ID: "1b8b93e0-fc23-441e-ab35-a908300672d3"
        ARM_CLIENT_ID: "cbabbc53-6623-4413-aa95-c1d456d1929e"
        ARM_CLIENT_SECRET: "1zm8Q~WyZheMy0EPB9u0u1yYfF_PX0Dcs1SDNau_"
        BACKEND_RESOURCE_GROUP_NAME: "terraform"
        BACKEND_STORAGE_ACCOUNT_NAME: "terraform006"
        BACKEND_STORAGE_CONTAINER_NAME: "statefile"
      working-directory: ${{ env.TERRAFORM_WORKING_DIRECTORY }}
      run: |
        terraform init \
          -backend-config="resource_group_name=$BACKEND_RESOURCE_GROUP_NAME" \
          -backend-config="storage_account_name=$BACKEND_STORAGE_ACCOUNT_NAME" \
          -backend-config="container_name=$BACKEND_STORAGE_CONTAINER_NAME" \
          -backend-config="key=$TF_BACKEND_KEY"

        terraform apply 

        resource_group_name=$(terraform output -raw resource_group_name)
        echo $resource_group_name
        echo "resource_group_name=$resource_group_name" >> "$GITHUB_OUTPUT"

        function_name=$(terraform output -raw function_name)
        echo $function_name
        echo "function_name=$function_name" >> "$GITHUB_OUTPUT"







